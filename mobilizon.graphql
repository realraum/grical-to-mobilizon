mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
    refreshToken
    user {
      id
      email
      role
      defaultActor {
        id
        name
      }
    }
  }
}

mutation Refresh($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    accessToken
    refreshToken
  }
}

query EventList {
  group(preferredUsername: "realraum") {
    organizedEvents(limit: 100000) {
      elements {
        id,
        uuid,
        url,
        title,
        description,
        beginsOn,
        endsOn,
        status,
        tags {
          title
        },
        picture {
          url
        },
        physicalAddress {
          id,
          description,
          locality
        }
      }
      total
    }
  }
}

mutation EventAdd($organizerActorId: ID!, $title: String!, $description: String!, $tags: [String]!, $beginsOn: DateTime!, $endsOn: DateTime!, $gricalUrl: String!) {
  createEvent(
    organizerActorId: $organizerActorId
    title: $title
    description: $description
    tags: $tags
    beginsOn: $beginsOn
    endsOn: $endsOn
    onlineAddress: $gricalUrl
    attributedToId: "6633"
    visibility: PUBLIC
  ) {
    id
  }
}

mutation EventModify($eventId: ID!, $title: String!, $description: String!, $tags: [String]!, $beginsOn: DateTime!, $endsOn: DateTime!, $gricalUrl: String!) {
  updateEvent(
    eventId: $eventId
    title: $title
    description: $description
    tags: $tags
    beginsOn: $beginsOn
    endsOn: $endsOn
    onlineAddress: $gricalUrl
    attributedToId: "6633"
    visibility: PUBLIC
  ) {
    id
  }
}
